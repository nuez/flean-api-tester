<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Flean API Tester</title>
</head>
<body>
<h1>Flean API Tester</h1>

<form method="POST" action="/" onsubmit="refresh(); return false;">
  <table>
    <tr>
      <td>
        <label>Base URL: </label>
      </td>
      <td>
        <input id="base" type="text" size="50" value="https://api.flean.com"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>Request URL: </label>
      </td>
      <td>
        <input id="request_uri" type="text" size="50" value="/api/rental-object"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>API Key: </label>
      </td>
      <td>
        <input id="api_key" type="text" size="50"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>Secret: </label>
      </td>
      <td>
        <input id="password" type="password" size="50"/>
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <input id="reset_token" type="checkbox"/>
        <label for="reset_token">Reset token</label>
      </td>
    </tr>
    <tr>
      <td>

      </td>
      <td>
        <input type="submit" name="submit" value="Submit"/>
      </td>
    </tr>
  </table>
</form>
<h3>Request</h3>
<pre id="request">...</pre>
<h3>Token</h3>
<pre id="token">...</pre>
<h3>Token Expiration</h3>
<pre id="token-expire">...</pre>
<h3>Execution time</h3>
<pre id="time">...</pre>
<h3>Result</h3>
<pre id="result">...</pre>
</body>

<script type="text/javascript" src="script.js?v3"></script>
</html>
